<svg width="400px" height="350px"
 xmlns="http://www.w3.org/2000/svg">

 <style>
 
    h1,
    h2,
    h3,
    h4,
    h5 {
      margin: 0;
      font-weight: 400;
    }

    .card {
      display: inline-block;
      width: 240px;
      height: auto;
      padding: 1em;
      border-radius: 15px;
      margin: 10px;
      background: #ddd;
      text-align: left;
      box-shadow: 0px 5px 20px -10px #111111;
      position: relative;
      transition: 0.4s;
    }

    .card__caption {
      background-color: rgba(255, 255, 255, 0.65);
      padding: 1em;
      position: relative;
      border-radius: 0 0 3px 3px;
    }

    .card__image-container {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: left;
      padding: 1em 1em 0;
      border-radius: 3px 3px 0 0;
    }

    .card__type {
      position: absolute;
      top: 0;
      right: 1em;
      transform: translateY(-50%);
      color: #ffffff;
      text-transform: uppercase;
      font-family: "Open Sans Condensed", "Open Sans", helvetica, sans-serif;
      letter-spacing: 0.1em;
      padding: 0.25em;
      line-height: 1;
      border-radius: 2px;
      background: #bbbbbb;
    }

    .card__label {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 400;
      display: block;
      margin-bottom: 3px;
    }

    .card__name {
      font-family: "Open Sans Condensed", "Open Sans", helvetica, sans-serif;
      text-align: center;
      font-size: 1.5em;
      font-weight: 1000;
      letter-spacing: 0.02em;
    }

    .card__stats {
      margin: 1em 0;
      width: 100%;
    }

    .card__stats th {
      font-family:  "Open Sans", helvetica, sans-serif;
      text-align: left;
      font-weight: 300;
    }

    .card__stats th,
    .card__stats td {
      width: 50%;
      padding: 0.25em 0.5em 0;
    }

    .card__abilities {
      display: flex;
      justify-content: space-between;
    }

    .card__ability {
      margin-top: 1em;
      flex: 1 0;
    }

    .card--normal {
      background: linear-gradient(110deg, #FDBB2D 0%, #3A1C71 100%);
      box-shadow: 0px 5px 20px -10px #3A1C71;
    }

    .card--normal .card__type {
      background-color: #C08A53;
    }

    .card--water {
      background: linear-gradient(120deg, #1CB5E0 0%, #000851 100%);
      box-shadow: 0px 5px 20px -10px #000851;
    }

    .card--water .card__type {
      background-color: #1CB5E0;
    }

    .card--electric {
      background: linear-gradient(90deg, #ffde00 34%, #e8ff99 83%);
    }

    .card--electric .card__type {
      background-color: #000;
    }

    .card--fire {
      background: linear-gradient(0deg, #c71800 10%, #fcc245 100%);
    }

    .card--fire .card__type {
      background-color: #c71800;
    }

    .card--psychic {
      background: linear-gradient(140deg, #ffa7f9 0%, #ff2cc3 39%, #ffe3a7 100%);
    }

    .card--psychic .card__type {
      background: #ff2cc3;
    }

    .card--dark {
      background: linear-gradient(20deg, #191919 0%, #100b32 33%, #5c0249 100%);
    }

    .card--dark .card__type {
      background: #5c0249;
    }

    .card--grass {
      background: linear-gradient(140deg, #c4da3d 0%, #6e7f0e 69%, #275009 100%);
    }

    .card--grass .card__type {
      background: #6e7f0e;
    }

    .card--ice {
      background: linear-gradient(230deg, #caeaf6 0%, #a0eaf1 46%, #6fb8eb 100%);
    }

    .card--ice .card__type {
      background: #6fb8eb;
    }

    .card--fairy {
      background: linear-gradient(45deg, #ffe6f0 0%, #ffc5e0 34%, #ffa6b9 71%, #ff8a95 100%);
    }

    .card--fairy .card__type {
      background: #ff8a95;
    }

    .card:nth-child(1) {
      transform: translateY(0px) rotate(2deg);
    }

  </style>

<foreignObject x="20" y="20"  width="317.5mm" height="400px">
  <div id="cards" xlmns="http://www.w3.org/1999/xhtml">

    <figure class="card card--normal">
      <div class="card__image-container">

      </div>

      <figcaption class="card__caption">
        <h1 class="card__name">Loot Royale</h1>

        <h3 class="card__type">
          #1234
        </h3>

        <table class="card__stats">
          <tbody>
            <tr>
              <th>Grand WandSkill</th>
            </tr>
            <tr>
              <th>Leather Armour Shield</th>
            </tr>

            <tr>
              <th>Divine Hood</th>
            </tr>

            <tr>
              <th>Leather Cap</th>
            </tr>
            <tr>
              <th>Ornate Helm Skill</th>
            </tr>
            <tr>
              <th>War Cap</th>
            </tr>
            <tr>
              <th>Simple Gun</th>
            </tr>
          </tbody>
        </table>

        
      </figcaption>
    </figure>

  </div>

</foreignObject>

</svg>
